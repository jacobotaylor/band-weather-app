<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/css/stylesheet.css" />

    <title>Weather DashBored</title>
    
  </head>

  <body>
    <header class="column has-text-centered">
      <h1 class="is-size-1">Weather DashBored</h1>
    </header>
    <main class="columns">
      <section class="column">
        <div class="column has-text-centered">
          <h2 class="is-size-2">Weather Search</h2>
          <form class="column is-4 is-offset-4 ">
            <input
              id="formcenter"
              class="form-input input is-normal is-rounded "
              type="text"
              placeholder="City"
            />
            <button id="search-button" class="searchBtn column is-12 button  is-success  is-fullwidth is-rounded has p-1">
              Search
            </button>
          </form>
        </div>
      </section>
    </main>
    <section class="has-text-centered">
      <div class="column is-4 is-offset-4">
        <div class="card">
          <h2 id="weather">Weather</h2>
          <h3>Temperature</h3>
          <div id="temperature"></div>
          <h3>Wind Speed</h3>
          <div id="windSpeed"></div>
        </div>
      </div>
    </section>

    <section class="has-text-centered">
      <div id="gifSize" class="column is-4 is-offset-4">
        <div id="gif" class="card">
          <h2>Gif Me The Weather!</h2>
          <div id="gif-weather"></div>
        </div>
      </div>
    </section>

    <section>
      <div id="savedInfo">

      </div>
    </section>

    <!-- JavaScript File -->
    <script src="./assets/style/js/script.js"></script>
  </body>

  <!-- jQuery Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
